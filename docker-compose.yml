# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.
version: "3.4"

services:
  client:
    image: client
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000

  signalrexampleapi:
    image: signalrexampleapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
      # - 5001:5001
